<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <title>Loja WA</title>
  </head>
  <body>
    <!-- navbar -->
     <nav
      class="navbar navbar-expand-md bg-dark border-bottom border-body"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Loja WA</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#tmedia"
          aria-controls="tmedia"
          aria-expanded="false"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="tmedia">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./index.html">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./produtos.html">Gerenciar produtos</a>
            </li>
          </ul>
          <a class="btn btn-secondary" href="./login.html">Sair</a>
        </div>
      </div>
    </nav>
    <!-- navbar -->

    <!-- gerenciar produtos -->
    <div class="container">
      <div class="my-3 d-flex flex-row align-items-center justify-content-between">
        <h5 class="">Gerenciar produtos:</h5>
        <button class="btn bg-warning" data-bs-toggle="modal" data-bs-target="#prodForm">Novo Produto</button>
      </div>
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Produto</th>
              <th>Preço</th>
              <th>Estoque</th>
              <th>Ações</th>
            </tr>
            <tbody id="listaProd">
              <!-- 1 -->
              <tr>
                <th>1</th>
                <td>Umidificador</td>
                <td>R$ 100,00</td>
                <td>8</td>
                <td>
                  <div className="d-grid gap-2">
                    <button class="btn bg-secondary text-white">Editar</button>
                    <button class="btn bg-secondary text-white">Excluir</button>
                  </div>
                </td>
              </tr>
              <!-- 2 -->
              <tr>
                <th>2</th>
                <td>Bicicleta</td>
                <td>R$ 1200,00</td>
                <td>110</td>
                <td>
                  <div className="d-grid gap-2">
                    <button class="btn bg-secondary text-white">Editar</button>
                    <button class="btn bg-secondary text-white">Excluir</button>
                  </div>
                </td>
              </tr>
              <!-- 3 -->
               <tr>
                <th>3</th>
                <td>Echo Dot</td>
                <td>R$ 600,00</td>
                <td>10</td>
                <td>
                  <div className="d-grid gap-2">
                    <button class="btn bg-secondary text-white">Editar</button>
                    <button class="btn bg-secondary text-white">Excluir</button>
                  </div>
                </td>
              </tr>
              <!-- 4 -->
               <tr>
                <th>4</th>
                <td>Celular</td>
                <td>R$ 1500,00</td>
                <td class="text-danger fw-bold">0</td>
                <td>
                  <div className="d-grid gap-2">
                    <button class="btn bg-secondary text-white">Editar</button>
                    <button class="btn bg-secondary text-white">Excluir</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </thead>
        </table>
      </div>
    </div>
    <!-- gerenciar produtos -->

    <!-- modal cadastrar produtos -->
    <div class="modal fade" id="prodForm" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Novo produto</h5>
            <button class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="produto" class="form-label">Produto</label>
                <input type="text" id="produto" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="preco" class="form-label">Preço</label>
                <div class="input-group">
                  <span class="input-group-text" id="basic-addon1">R$</span>
                  <input  type="text" id="preco" class="form-control" required>
                </div>
              </div>
              <div class="mb-3">
                <label for="estoque" class="form-label">Estoque</label>
                <input type="number" id="estoque" class="form-control" required>
              </div>
              <button class="btn btn-success w-100" id="addProd">Confirmar cadastro</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- modal cadastrar produtos -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const addProd = document.getElementById('addProd');
      const listaProd = document.getElementById('listaProd'); 
      const form = document.querySelector('#prodForm form');

      addProd.addEventListener('click', (event) => {
        event.preventDefault();
        let productName = document.getElementById('produto').value;
        let productPrice = document.getElementById('preco').value;
        let productQt = document.getElementById('estoque').value;

        if (!productName || !productPrice || !productQt) {
            return;
        }

        let lastProd = listaProd.lastElementChild;
        let lastId = lastProd ? parseInt(lastProd.firstElementChild.textContent) : 0;
        let newId = lastId + 1;

        const newProd = document.createElement('tr');
        newProd.innerHTML = `
            <th>${newId}</th>
            <td>${productName}</td>
            <td>R$ ${parseFloat(productPrice).toFixed(2).replace('.', ',')}</td>
            <td>${productQt}</td>
            <td>
                <div className="d-grid gap-2">
                    <button class="btn bg-secondary text-white">Editar</button>
                    <button class="btn bg-secondary text-white">Excluir</button>
                </div>
            </td>
        `;
        listaProd.appendChild(newProd);

        form.reset();
      })
    </script>
  </body>
</html>
