<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <title>Loja WA</title>
  </head>
  <body>
    <!-- navbar -->
    <!-- navbar -->

    <!-- gerenciar produtos -->
    <div class="container">
      <div class="my-5 d-flex justify-content-between">
        <h5 class="my-5">Gerenciar produtos:</h5>
        <button class="btn bg-warning" data-bs-toggle="modal" data-bs-target="#prodForm">Novo Produto</button>
      </div>
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>Produto</th>
              <th>Preço</th>
              <th>Estoque</th>
              <th>Ações</th>
            </tr>
            <tbody>
              <tr>
                <th>1</th>
                <td>Bicicleta</td>
                <td>R$ 1000,00</td>
                <td>110</td>
                <td>
                  <div className="d-grid gap-2">
                    <button class="btn bg-secondary text-white">Editar</button>
                    <button class="btn">Excluir</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </thead>
        </table>
      </div>
    </div>
    <!-- gerenciar produtos -->

    <!-- modal cadastrar produtos -->
    <div class="modal fade" id="prodForm" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Novo produto</h5>
            <button class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
          </div>
          <div class="modal-body">
            <form class="needs-validation">
              <div class="mb-3">
                <label for="produto" class="form-label">Produto</label>
                <input type="text" id="produto" class="form-control" required>
              </div>
              <div class="mb-3">
                <span class="input-group-text" id="basic-addon1">R$</span>
                <label for="preco" class="form-label">Preço</label>
                <input type="text" id="produto" class="form-control">
              </div>
              <div class="mb-3">
                <label for="text" class="form-label">Estoque</label>
                <input type="text" id="produto" class="form-control">
              </div>
              <button class="btn btn-success w-100" data-bs-dismiss="modal">Confirmar cadastro</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- modal cadastrar produtos -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
