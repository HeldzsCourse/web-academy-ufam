<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
    <title>Loja WA</title>
  </head>
  <body>
    <!-- cadastro -->
    <div class="container-fluid">
      <div class="row min-vh-100">
        <div
          class="col-md-4 bg-light d-flex justify-content-center align-items-center"
        >
          <h3 class="text-center">Bem vindo à WA Loja!</h3>
        </div>
        <div class="col-md-8 d-flex justify-content-center align-items-center">
          <form action="./index.html">
            <div class="mb-3">
              <label for="name" class="form-label">Nome</label>
              <input type="text" id="name" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Confirmar Email</label>
              <input type="email" id="email" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="pass" class="form-label">Senha</label>
              <input type="password" id="pass" class="form-control" required />
            </div>
            <div class="mb-3">
              <button class="btn bg-success text-light w-100">Teste</button>
            </div>
            <div class="mb-3 text-center">
              <a href="./login.html">Já possuo cadastro</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
